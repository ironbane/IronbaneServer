<!DOCTYPE html>
<html lang="en" ng-app="IronbaneApp">
<head>
    <meta charset="utf-8" />
    <title>Ironbane! {{ subTitle }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ironbane is an open source action MMO played straight from your browser, using 3D graphics and a retro graphics style.">
    <meta name="keywords" content="game, mmo, HTML5, 3D, rpg, javascript, angularjs, nodejs">

    <!-- we need to base at other than root -->
    <base href="@@root/" />

    <link rel = "stylesheet" href="/css/ironbane.css" />
</head>
<body>
    <header class="navbar navbar-inverse navbar-fixed-top" style="padding-left:60px;">
         <nav>
            <div class="navbar-header" style="padding-top: 8px; padding-right: 20px;">
                <div class="small-logo-wrapper">
                    <a href="/"><img class="small-logo" src="images/mascot_small.png" alt="small logo"></a>
                </div>
            </div>
            <ul class="nav navbar-nav">
                <li><a title="news" href="/?scrollTo=news">News</a></li>
                <li><a title="forum" href="/forum">Forum</a></li>
                <li><a title="play the game" href="/game">Play!</a></li>
                <li><a title="user preferences" href="/profile" ng-show="currentUser.authenticated">Preferences</a></li>
                <li><a title="login" href="/login" ng-hide="currentUser.authenticated">Log In</a></li>
                <li><a title="register" href="/register" ng-hide="currentUser.authenticated">Register</a></li>
                <li><a title="my profile" href="/user/profile/{{currentUser.name}}" ng-show="currentUser.authenticated">My Profile</a></li>
                <li><a title="logout" href="" ng-click="logout()" ng-show="currentUser.authenticated">Log Out</a></li>
            </ul>
        </nav>
        <div class="social pull-right">
            <a class="twitter" title="twitter link" href="https://twitter.com/IronbaneMMO" target="_blank"></a>
            <a class="github" title="github link" href="https://github.com/ironbane" target="_blank"></a>
            <a title="administration" ng-show="currentUser.$isSiteAdmin()" class="admin_menu" ng-href="/editor"></a>
        </div>
    </header>

    <div class="container">
        <ng-view></ng-view>

        <footer class="row">
            <div class="col-md-12 box text-center">
                <p>&copy; Ironbane 2014</p>
                <p><a title="article/terms" href="article/terms">Terms of Use</a> - <a title="article/privacy" href="article/privacy">Privacy Policy</a></p>
            </div>
        </footer>
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.12/angular@@minified.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.12/angular-route@@minified.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.12/angular-sanitize@@minified.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.12/angular-animate@@minified.js"></script>
    <script src="/lib/angular-ui/ui-utils.js"></script>
    <script src="/lib/markitup/jquery.markitup.js"></script>
    <script src="/lib/markitup/sets/bbcode/set.js"></script>

    <!-- todo: get this from grunt replace -->
    <script src="js/@@appName-@@appVersion@@minified.js"></script>
    <script>
        angular.module('IronbaneApp')
            .value('LOG_LEVEL', <%& log_level %>);
    </script>
</body>
</html>
