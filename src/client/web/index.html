<!DOCTYPE html>
<html lang="en" ng-app="IronbaneApp">
<head>
    <meta charset="utf-8">
    <title>Ironbane! {{ subTitle }}</title>

    <!-- we need to base at other than root -->
    <base href="@@root/" />

    <link rel="stylesheet" type="text/css" href="/css/ironbane.css">

    <script src="/lib/jquery-2.0.0.min.js"></script>
    <script type="text/javascript" src="/lib/jquery.min.map"></script>
    <script src="/lib/angular-1.1.4/angular.min.js"></script>

    <!-- markItUp! skin -->
    <link rel="stylesheet" type="text/css" href="/lib/markitup/skins/markitup/style.css">
    <!--  markItUp! toolbar skin -->
    <link rel="stylesheet" type="text/css" href="/lib/markitup/sets/bbcode/style.css">
    <!-- markItUp! -->
    <script src="/lib/markitup/jquery.markitup.js"></script>

    <!-- todo: get this from grunt replace -->
    <script src="js/@@appName-@@appVersion.js"></script>
</head>
<body>
    <section id="pageWrap">
        <header class="logo">
            <div class="gradient"></div>
            <div class="left-pillar"></div>
            <div class="right-pillar"></div>
            <a href="/"><img src="images/logo_isolated.png" alt="Ironbane Logo" /></a>
        </header>
        <div class="content-wrap">
            <div class="middle-left-pillar"></div>
            <div class="content">
                <div class="shadow-left"></div>
                <div class="shadow-right"></div>
                <div class="border-line"></div>
                <div class="navigation">
                    <ul class="horizontal-list">
                        <li><a href="/">About</a></li>
                        <li><a href="/forum">Forum</a></li>
                        <li><a href="/game" target="_self">Play!</a></li>
                        <li><a href="/article/get-involved">Get Involved</a></li>
                        <li><a target="_new" href="https://twitter.com/IronbaneMMO">Twitter</a></li>
                        <li><a href="/profile" ng-show="currentUser.authenticated">Preferences</a></li>
                        <li><a href="/login" ng-hide="currentUser.authenticated">Log In</a><a target="_self" href="/logout" ng-show="currentUser.authenticated">Log Out</a></li>
                        <li ng-show="currentUser.$hasRole('EDITOR')"><a href="/editor">Editor</a></li>
                        <li ng-show="currentUser.$hasRole('ADMIN')"><a href="/uploads">Uploads</a></li>
                    </ul>
                </div>
                <ng-view></ng-view>
            </div>
            <div class="middle-right-pillar"></div>
        </div>
        <footer>
            <div class="bottom-pillar"></div>
            <div class="sock">
                <p>&copy; Ironbane 2013</p>
                <ul class="horizontal-list pipe-list">
                    <li><a href="terms">Terms of Use</a></li>
                    <li><a href="privacy">Privacy Policy</a></li>
                </ul>
            </div>
        </footer>
    </section>
</body>
</html>
