<!DOCTYPE html>
<html lang="en" ng-app="IronbaneApp">
<head>
    <meta charset="utf-8">
    <title>Ironbane! {{ subTitle }}</title>

    <!-- we need to base at other than root -->
    <base href="@@root/"/>

    <link href='http://fonts.googleapis.com/css?family=Cabin:400,600,400italic,600italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="/css/@@appName.css">

    <script src="/lib/jquery/jquery-2.0.0.min.js"></script>
    <script src="/lib/angular-1.1.4/angular.min.js"></script>
    <!-- markItUp! skin -->
    <link rel="stylesheet" type="text/css" href="/lib/markitup/skins/markitup/style.css">
    <!--  markItUp! toolbar skin -->
    <link rel="stylesheet" type="text/css" href="/lib/markitup/sets/bbcode/style.css">
    <!-- markItUp! -->
    <script src="/lib/markitup/jquery.markitup.js"></script>

    <script src="/js/@@appName-@@appVersion.js"></script>
</head>
<body>
    <section id="pageWrap">
        <header class="logo">
            <div class="gradient"></div>
            <div class="left-pillar"></div>
            <div class="right-pillar"></div>
            <a href="/"><img src="images/logo_isolated.png" alt="Ironbane Logo" /></a>
        </header>
        <div class="content-wrap">
            <div class="middle-left-pillar"></div>
            <div class="content">
                <div class="shadow-left"></div>
                <div class="shadow-right"></div>
                <div class="border-line"></div>
                <nav ng-controller="menuCtrl">
                    <ul class="horizontal-list">
                            <li ng-repeat="menuitem in menuitems | orderBy: menuitem.sort" >
                            <a ng-show="currentUser.$hasRole(menuitem.security) && currentUser.authenticated == menuitem.authenticated" ng-href="{{menuitem.path}}">
                                {{menuitem.title}}
                            </a>
                        </li>
                        <li><a ng-hide="currentUser.authenticated" ng-href="/login">log in</a></li>
                        <li><a ng-show="currentUser.authenticated" ng-href="/logout">log out</a></li>
                    </ul>
                </nav>
                <ng-view></ng-view>
            </div>
            <div class="middle-right-pillar"></div>
        </div>
        <footer>
            <div class="bottom-pillar"></div>
            <div class="sock">
                <p>&copy; Ironbane 2013</p>
                <ul class="horizontal-list pipe-list">
                    <li><a href="terms">Terms of Use</a></li>
                    <li><a href="privacy">Privacy Policy</a></li>
                </ul>
            </div>
        </footer>
    </section>
</body>
</html>
